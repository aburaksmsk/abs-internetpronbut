<div class="container">
  <div class="row mt-3">
    <div class="col-md-6">
      <h4>Mevcut Araçlar</h4>
      <hr>
      <p class="text-danger" *ngIf="mevcutGorevler.length==0">Mevcut Araç Yoktur!</p>
      <table class="table table-sm">
        <thead class="bg-danger text-white">
          <th>Marka</th>
          <th>Model</th>
          <th>Sil</th>
        </thead>
        <tbody>
          <tr *ngFor="let gorev of mevcutGorevler">
            <td>{{gorev.baslik}}</td>
            <td>{{gorev.aciklama}}</td>
            <td>
              <button class="btn btn-outline-danger btn-sm ms-2" (click)="TamamIptal(gorev,true)">Tamamla</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <h4>Satılmış Araçlar</h4>
      <hr>
      <p class="text-danger" *ngIf="eskiGorevler.length==0">Satılmış Araç Yoktur!</p>
      <table class="table table-sm">
        <thead class="bg-danger text-white">
          <th>Marka</th>
          <th>Model</th>
          <th>Sil</th>
        </thead>
        <tbody>
          <tr *ngFor="let gorev of eskiGorevler">
            <td>{{gorev.baslik}}</td>
            <td>{{gorev.aciklama}}</td>
            <td>
              <button class="btn btn-outline-danger btn-sm ms-2" (click)="TamamIptal(gorev,false)">Geri Al</button>
              <button class="btn btn-outline-danger btn-sm ms-2" (click)="Sil(gorev)">Sil</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <form [formGroup]="frm" (ngSubmit)="Kaydet()">
        <div class="card">
          <div class="card-header bg-danger text-white">
            <h4>Yeni Kayıt</h4>
          </div>
          <div class="card-body">
            <label>Marka</label>
            <input type="text" class="form-control" formControlName="baslik">
            <label>Model</label>
            <textarea class="form-control" rows="3" formControlName="aciklama"></textarea>
            <input type="checkbox" formControlName="tamam" class="form-check-input"> Satıldı
          </div>
          <div class="card-footer">
            <input type="submit" class="btn btn-outline-danger" value="Kaydet">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
